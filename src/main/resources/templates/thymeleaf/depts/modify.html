<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/boards}">
	
<head>
<link rel="stylesheet" href="../css/bootstrap.css" th:remove="all">
<link rel="stylesheet" href="../css/animate.css" th:remove="all">
</head>

<div layout:fragment="content">

	<div class="panel-heading"><b>Depts Modify Page</b></div>
	<div class="panel-body">

    <form id='f1'>

		<div class="form-group">
			<label>Deptno</label> <input class="form-control" name="deptno" readonly="readonly"
				th:value="${vo.deptno}" />
		</div>
		<div class="form-group">
			<label>Dname</label> <input class="form-control" name="dname"
				th:value="${vo.dname}" />
			<p class="help-block">Dname text here.</p>
		</div>
		<div class="form-group">
			<label>Loc</label> <input class="form-control" name="loc"
				th:value="${vo.loc}" />
		</div>
		
		<input type='hidden' name="page" th:value="${pageVO.page}">
		<input type='hidden' name="size" th:value="${pageVO.size}">
		<input type='hidden' name="type" th:value="${pageVO.type}">
		<input type='hidden' name="keyword" th:value="${pageVO.keyword}">
		
		</form>

		<div class="pull-right">
		
		 	<a href="#" class="btn btn-warning modbtn">Modify</a>
		 	<a href="#" class="btn btn-danger delbtn">Delete</a>

			<a th:href="@{ list(page=${pageVO.page}, 
			                size=${pageVO.size}, 
			                type=${pageVO.type}, 
			                keyword=${pageVO.keyword},
			                deptno = ${vo.deptno}
			             )}" class="btn btn-primary">Cancel & Go List</a> 
		</div>

	</div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">

	$(document).ready(function(){
		
		var formObj = $("#f1");
		
		$(".delbtn").click(function(){
			
			formObj.attr("action","delete");
			formObj.attr("method", "post");
			
			formObj.submit();
		});
		
		$(".modbtn").click(function(){
			
			formObj.attr("action","modify");
			formObj.attr("method", "post");
			
			formObj.submit();
		});
	});	
	
	</script>

</th:block>
