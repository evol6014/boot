<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/boards}">

<head>
<link rel="stylesheet" href="../css/bootstrap.css" th:remove="all">
<link rel="stylesheet" href="../css/animate.css" th:remove="all">
</head>

<div layout:fragment="content">

	<div class="panel-heading">Depts Register Page</div>
	<div class="panel-body">
		
		<form th:action="@{register}" method="post">
			
			<div class="form-group">
				<label>Deptno</label> <input class="form-control" name="deptno"
					th:value="${vo.deptno}">
				<p class="help-block">Deptno text here.</p>
			</div>
			<div class="form-group">
				<label>Dname</label> <input class="form-control" name="dname"
					th:value="${vo.dname}">
			</div>
			<div class="form-group">
				<label>Loc</label> <input class="form-control" name="loc"
					th:value="${vo.loc}">					
			</div>
			<button type="submit" class="btn btn-default">Submit Button</button>
			<button type="reset" class="btn btn-primary">Reset Button</button>
		</form>
	</div>
</div>
<!--  end fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">


	</script>
</th:block>
